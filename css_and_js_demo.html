<!DOCTYPE html>
<html>
<head>
<style>
	body {

	}

	}
	.header li.rt {

	}
	.header li a {

		text-decoration:none;
		display:block;
		
	}
	.active {
    	background-color: #4CAF50;
	}	
	.header li a:hover:not(.active) {
    	background-color: #111;
	}
	.content-wrapper {
		margin-top:50px;
		//background-color:lightgray;
	}
	.form-container {
		width:300px;
		height:500px;
		margin:100px auto 0;
		padding:20px 60px;
		background-color:lightgray;
		//text-align:center;
	}
	.left-content {
		width:50%;
		height:800px;
		float:left;
	}
	.right-content {
		background-color:antiquewhite;
		width:50%;
		height:800px;
		//border-left:10px solid black;
		float:left;
	}
	.introduction-container {
		width:300px;
		height:500px;
		margin:100px auto 0;
		padding:20px 60px;
		background-color:lightgray;
	}
	input,select{
		margin-left:20px;
	}
	label {
		display:inline-block;
		width:50px;
	}
	.row {
		padding:5px;
	}
	.submit-container {
		//background-color:blue;
		//height:100px;
		margin-top:200px;
		text-align:center;
	}
	input[type="submit"] {
		background-color:tomato;
		color:white;
		font-size:30px;
		height:50px;
	}
	h1 {
		text-align:center;
		text-decoration:underline;
	}
	h2 {
		text-align:center;
	}
	#introduction {
		text-align:justify;
	}
</style>
	<script type="text/javascript">
		function show() 
		{
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var gender = document.querySelector('input[name="gender"]:checked').value;
			var hobbies = document.getElementsByName('hobbies');
			var temp_hobbies = new Array();
			for(var i=0; i < hobbies.length; i++)
			{
				if(hobbies[i].checked)
				{   
					temp_hobbies.push(hobbies[i].value);
				}
			}
			hobbies=temp_hobbies;
			var course = document.getElementById('course').value;
			//course = (course.options[course.selectedIndex].value);
			/**console.log("name:"+name);
			console.log("email:"+email);
			console.log("gender:"+gender);
			console.log("hobbies:"+hobbies);
			console.log("course:"+course);**/
			var introduction = "Hi, My name is "+name+". You can catch me on "+email+". I am "+gender+". ";
			if(hobbies.length > 0)
			{
				introduction += "My ";
				if(hobbies.length == 1)
					introduction += "hobby is "+hobbies[0]+". ";
				else
				{
					introduction += "hobbies are ";
					for(var i=0;i<(hobbies.length-2);i++)
						introduction += hobbies[i]+", ";
					introduction += hobbies[i++] + " and "+ hobbies[i]+". "
				}
			}
			introduction += "I am currently involved in "+course+" course. Thank you.";
			//document.getElementById('introduction').innerHTML = introduction;
			var temp = document.getElementById('introduction');
			var i=0;
			var func = setInterval(function () {
				if(i == introduction.length)
				{
					clearInterval(func);
					return;
				}
				temp.append(introduction.charAt(i++));
			},50);
			
			
		}
	</script>
</head>
<body>
	<div class="header">
		<ul>
			<li><a class="active" href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#about">About</a></li>
			<li class="rt"><a href="#about">Login</a></li>
			<li class="rt"><a href="#about">Signup</a></li>
		</ul>
		
	</div>
	<div class="content-wrapper">
		<div class="left-content">
			<div class="form-container">
				<form onsubmit="show();return false;">
					<div class="row"><label>Name:</label><input type="text" name="name" id="name" placeholder="Enter your name" required></div>
					<div class="row"><label>email:</label><input type="email" name="email" id="email" placeholder="Enter your email" required></div>
					<div class="row">
						<label>Gender:</label><input type="radio" name="gender" value="male" checked>Male
						<input type="radio" name="gender" value="female" checked>Female
						<input type="radio" name="gender" value="other" checked>Other
					</div>
					<div class="row">
						<label>Hobbies:</label>
						<input type="checkbox" name="hobbies" value="sports">Sports<br>
						<input style="margin-left:74px;" type="checkbox" name="hobbies" value="cooking">Cooking<br>
						<input style="margin-left:74px;" type="checkbox" name="hobbies" value="roaming">Roaming<br>
						<input style="margin-left:74px;" type="checkbox" name="hobbies" value="writing">Writing
					</div>
					<div class="row">
						<label>Course:</label>
						<select name="course" id="course" class="row">
							<option value="B-Tech">B-Tech</option>
							<option value="MBA">MBA</option>
							<option value="B.Ed">B.Ed</option>
							<option value="B.Sc">B.Sc</option>
							<option value="Arts">Arts</option>
						</select>
					</div>
					<div class="submit-container">
						<input type="submit" name="submit" value="Submit">
					</div>
					

				</form>
			</div>
		</div>
		<div class="right-content">
			<h1>CSS AND JAVASCRIPT DEMO</h1>
			<div class="introduction-container">
				<h2>Introduction</h2>
				<hr>
				<div id="introduction">here- </div>
			</div>
		</div>
	</div>
	<div>
		This is footer.
	</div>
	
</body>
</html>
